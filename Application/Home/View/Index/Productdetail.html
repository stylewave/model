<include file="Public:header" />
<div class="main" >
    <div class="banners">
        <foreach name="ad" item="v">
            <if condition="$v['pid'] eq 13">
                <img src="{$v.imgsrc}" alt="">
            </if>
        </foreach>
    </div>
    <div class="IndexNavbar">
        <div class="block">
            <div class="nav p">
                <foreach name="newsNav" item="v">
                    <a href="{:U('ProductShow')}?id={$v.id}" class="<if condition='$v[id] eq $detail[cat_id]'>actives</if>">{$v.name}</a>
                </foreach>
            </div>
        </div>
    </div>
    <div class="AboutContacts" style="padding-bottom:0">
        <div class="block Products">
            <script src='__PUBLIC__/Home/js/jquery.zoombie.js'></script>
            <div class="indexBoxkj ProductDetail" style="background: #FFF;padding: 40px 0 0;">
                 <div class="ProductContent block p">
                    <div class="lf p">
                        <span class='zoom in_block' id='image1'>
                            <img src='{$data.img}' id='img1' style="border:1px solid #ccc;" alt='{$data.title}'/>
                        </span>
                        <ul class="minimg">
                            <img src="{$data.img}" alt="" class="Selects">
                            <foreach name="img" item="v">
                            <img src="{$v.pic}" alt="">
                            </foreach>
                        </ul>
                    </div>
                    <div class="rt">
                        <h3>{$data.title}</h3>
                        <p class="detail">{$data.description}</p>
                        <div class="Deinfo">
                            <table>
                                <tr >
                                    <td style="padding:10px 0">商品编号：</td>
                                    <td style="width: 200px;">{$data.model}</td>
                                </tr>
                                <tr>
                                    <td>商品规格</td>
                                    <td>{$data.brand}</td>
                                </tr>
                            </table>
                        </div>
                        <a href="tencent://message/?uin={$config.qq}&Site=&Menu-=yes">在线咨询</a>
                    </div>

                </div>                
            </div>
            <script type="text/javascript">
                $(document).ready(function(){
                    $(".minimg >img").click(function(){
                        $(this).addClass("Selects").siblings("img").removeClass("Selects");
                        $("#image1>img").attr("src",$(this).attr("src"));
                        $('.zoomImg').removeAttr('style');
                    });
                    $('#image1').zoombie();
                });
            </script>
        </div>
        <div class="productDeInfo">
            <div class="block p">
                <div class="in_block list">
                    <div>
                        <h1 class="h1"><span>详细信息</span></h1>
                        <div>
                            {$data.content|htmlspecialchars_decode}
                        </div>
                        <div style="height: 158px;"></div>
                    </div>
                </div>      
            </div>            
        </div>
    </div>
</div><!-- main end-->
<include file="Public:footer" />
