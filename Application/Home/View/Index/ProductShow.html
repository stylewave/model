<include file="Public:header" />
<div class="main" >
    <div class="banners">
        <foreach name="ad" item="v">
            <if condition="$v['pid'] eq 13">
                <img src="{$v.imgsrc}" alt="">
            </if>
        </foreach>
    </div>
    <div class="IndexNavbar">
        <div class="block">
            <div class="nav p">
                <foreach name="newsNav" item="v">
                    <a href="{:U('ProductShow')}?id={$v.id}" class="<if condition='$_GET[id] eq $v[id]'>actives</if>">{$v.name}</a>
                </foreach>
            </div>
        </div>
    </div>
    <div class="AboutContacts">
        <div class="block Cases p">
            <foreach name="list" item="v">
            <dl>
                <a href="{:U('Productdetail')}?id={$v.id}"><img src="{$v.img}" alt=""></a>
                <dt>{$v.title}</dt>
            </dl>
            </foreach>
        </div>
        <div class="other_page">
            <div>{$page}</div>
        </div>
    </div>
</div><!-- main end-->
<include file="Public:footer" />
